    <script>
        document.getElementById('mostrar-contrasena').addEventListener('change', function() {
            const contrasena = document.getElementById('contrasena');
            if (this.checked) {
                contrasena.type = 'text';
            } else {
                contrasena.type = 'password';
            }
        });
